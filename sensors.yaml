###############################################
########## One Off Sensors ####################
###############################################

################
### Dark Sky ###
################
  - platform: darksky
    api_key: !secret darksky_api
    monitored_conditions:
      - summary
      - temperature
    update_interval:
      minutes: 30

############
### Moon ###
############
  - platform: moon

###############
### Pi Hole ###
###############
  - platform: pi_hole
    host: !secret pihole_ip
    monitored_conditions:
      - dns_queries_today
      - ads_blocked_today

###############################
### Fast.com Download Speed ###
###############################
  - platform: fastdotcom
    minute:
      - 0

############
### Ring ###
############
  - platform: ring
    monitored_conditions:
#      - last_ding
      - last_motion
      - volume
      - wifi_signal_category
      - wifi_signal_strength

############
### Arlo ###
############
  - platform: arlo
    monitored_conditions:
      - last_capture
      - battery_level

######################
### System Monitor ###
######################
  - platform: systemmonitor
    resources:
      - type: memory_free
      - type: processor_use
      - type: load_1m
      - type: disk_free
        arg: /mnt/e04c2c95-1c1c-4c52-b0c9-feb72f3e0412

####################
### Plex Monitor ###
####################
  - platform: plex
    host: !secret c2_ip
    name: Plex
    username: !secret plex_user
    password: !secret plex_password
    token: !secret plex_token

####################
### Command Line ###
####################
#   - platform:

###################
### Google WiFi ###
###################
  - platform: google_wifi
    host: 192.168.86.XXX
    name: Google WiFi
    monitored_conditions:
      - status
      - local_ip

#####################
### Date and Time ###
#####################
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'beat'

#####################
### Google Travel ###
#####################
  - platform: google_travel_time
    api_key: !secret gmaps_api
    origin: home
    destination: work
    name: Time to Work
    mode: driving
    departure_time: now
    units: imperial
