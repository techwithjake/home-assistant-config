watch_chromecast_on:
  sequence:
  - data:
      entity_id:
      - input_boolean.watch_roku
      - input_boolean.watch_netflix
      - input_boolean.listen_to_music
    service: input_boolean.turn_off
  - data:
      entity_id: input_select.harmony_hub_activities
      option: Watch Chromecast
    service: input_select.select_option
  - data:
      activity: Watch Chromecast
      entity_id: remote.harmony_hub
    service: remote.turn_on
  - data:
      entity_id: input_boolean.watch_chromecast
    service: input_boolean.turn_on
