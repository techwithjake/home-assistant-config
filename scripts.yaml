      activity: Watch Chromecast
      entity_id: remote.harmony_hub
    service: remote.turn_on
  - data:
      entity_id: input_boolean.watch_chromecast
    service: input_boolean.turn_on
'1507939008245':
  alias: Watch Roku
  sequence:
  - data:
      entity_id:
      - input_boolean.watch_chromecast
      - input_boolean.watch_netflix
