'1504031024642':
  alias: Bathroom Lights Day
  sequence:
  - delay: 00:00:01
  - data:
      entity_id:
      - light.bathroom_center
      - light.bathroom_left
      - light.bathroom_right
      rgb_color:
      - 252
      - 255
      - 252
    service: light.turn_on
'1504031068845':
  alias: Bathroom Lights Dusk/Dawn
  sequence:
  - delay: 00:00:01
  - data:
      brightness_pct: '20'
      entity_id:
      - light.bathroom_center
      - light.bathroom_left
      - light.bathroom_right
      rgb_color:
      - 255
      - 141
      - 124
    service: light.turn_on
'1504031101811':
  alias: Bathroom Lights Night
  sequence:
  - delay: 00:00:01
  - data:
      brightness_pct: '10'
      entity_id:
      - light.bathroom_center
      - light.bathroom_left
      - light.bathroom_right
      rgb_color:
      - 255
      - 0
      - 0
    service: light.turn_on
'1504978061219':
  alias: Toggle Garage Door Opener Switch
  sequence:
  - delay: 00:00:01
  - data:
      entity_id: switch.garage_door_opener_switch
    service: switch.turn_off
'1505223039568':
  alias: Toggle Hotplate
  sequence:
  - delay: 00:20:00
  - data:
      entity_id: switch.hotplate_switch
    service: switch.turn_off
'1506048551098':
  alias: Jake Arrived
  sequence:
  - data:
      entity_id:
      - switch.bedroom_light_switch_switch
      - fan.bedroom_fan_switch_level
      - switch.bedroom_tv_outlet
      - switch.bedroom_fan_outlet
    service: homeassistant.turn_on
  - data:
      message: You're Home. Turning On Your Things.
    service: notify.pixel_xl
'1506048911992':
  alias: Home
  sequence:
  - data:
      entity_id: lock.front_door_lock_locked
    service: lock.unlock
  - data:
      entity_id: input_select.mode
      option: Home
    service: input_select.select_option
  - data:
      event: someone_arrived
    service: ifttt.trigger
'1506049142953':
  alias: Jake Left
  sequence:
  - data:
      entity_id:
      - switch.bedroom_light_switch_switch
      - fan.bedroom_fan_switch_level
      - switch.bedroom_tv_outlet
      - switch.bedroom_fan_outlet
    service: homeassistant.turn_off
  - data:
      activity: PowerOff
      entity_id: remote.harmony_hub
    service: remote.turn_on
  - data:
      message: You've Left. Turning Off Your Things.
    service: notify.pixel_xl
'1506199421487':
  alias: Mike Left
  sequence:
  - data:
      message: Mike Left
    service: notify.pixel_xl
  - data:
      message: Mike Left
      target: arn:aws:sns:us-west-2:awsnotif:HASS2
    service: notify.amazon_sns
'1506199881063':
  alias: Mike Arrived
  sequence:
  - data:
      message: Mike Is Home
      target: arn:aws:sns:us-west-2:awsnotif:HASS2
    service: notify.amazon_sns
  - data:
      message: Mike is Home. Changing Mode to Home.
    service: notify.pixel_xl
'1507919362525':
  alias: Watch Chromecast ON
  sequence:
  - data:
      entity_id:
      - input_boolean.watch_roku
      - input_boolean.watch_netflix
      - input_boolean.listen_to_music
    service: input_boolean.turn_off
  - data:
      entity_id: input_select.harmony_hub_activities
      option: Watch Chromecast
    service: input_select.select_option
